# File: nginx/default.conf

upstream frontend_service {
    server frontend:3000;
}

# Khối server này bắt tất cả traffic HTTP (port 80)
# và chuyển hướng vĩnh viễn (301) sang phiên bản HTTPS
server {
    listen 80;
    server_name tradegpt.live www.tradegpt.live; # <--- Thay bằng domain của bạn nếu khác

    # Xử lý xác thực của Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Chuyển hướng tất cả các request khác sang HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Khối server chính, phục vụ traffic HTTPS trên port 443
server {
    listen 443 ssl;
    server_name tradegpt.live www.tradegpt.live; # <--- Thay bằng domain của bạn nếu khác

    # Đường dẫn đến file chứng chỉ mà Certbot đã tạo
    ssl_certificate /etc/letsencrypt/live/tradegpt.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tradegpt.live/privkey.pem;

    # Các cài đặt SSL an toàn được khuyến nghị
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Chuyển tiếp request đến container frontend
    location / {
        proxy_pass http://frontend_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}